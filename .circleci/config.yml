version: 2
jobs:
  build:
    docker:
      - image: edyirdaw/snet_network_analytics:v1
    working_directory: /home/netk/dep
    steps:
      - checkout
      - run:
          name: Run unit tests
          command: |
            cd services
            python3 -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. network_analytics.proto
            python3 test_bipartite_graphs.py
            python3 test_snet_grpc_wrapper.py


  deploy:
    docker:
      machine:
        enabled: true
    steps:
      - run:
          name: Run deploy script
          command: |
            ssh -o StrictHostKeyChecking=no  $SSH_USER@$SSH_HOST "bash /home/eyob/scr.sh"